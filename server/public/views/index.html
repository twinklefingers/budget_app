<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <title>Template</title>

    <script type="text/javascript" src="./vendors/jquery.min.js"></script>
    <script type="text/javascript" src="./vendors/bootstrap.min.js"></script>
    <script type="text/javascript" src="./scripts/clientapp.js"></script>

    <link rel="stylesheet" type="text/css" href="./vendors/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./styles/style.css">

</head>

<body>
    <h1>Budget</h1>


    <!-- **************- INPUT form for PUT request to testbase db -**************-->

    <div class="dataInputForm">
        <form id="dataForm">
          <div class="form-group">
              <label for="item_date">Date:</label>
              <input type="text" id="item_date" name="item_date" class="form-control" />
          </div>
            <div class="form-group">
                <label for="item_name">Item:</label>
                <input type="text" id="item_name" name="item_name" class="form-control" />
            </div>
            <div class="form-group">
                <label for="item_amount">Amount:</label>
                <input type="text" id="item_amount" name="item_amount" class="form-control" />
            </div>
            <div class="form-group">
                <label for="item_place">Place:</label>
                <input type="text" id="item_place" name="item_place" class="form-control" />
            </div>
            <button type="submit" id="submitTestData">Post Data</button>
        </form>
    </div>

    <!-- ********************- Div to hold data -********************-->
    <div id="dataTable">

    </div>
</body>

</html>
