<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <title>Template</title>

    <script type="text/javascript" src="./vendors/jquery.min.js"></script>
    <script type="text/javascript" src="./vendors/bootstrap.min.js"></script>
    <script type="text/javascript" src="./scripts/clientapp.js"></script>

    <link rel="stylesheet" type="text/css" href="./vendors/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./styles/style.css">

</head>

<body>
    <h1>Food</h1>
    <ul>
        <li>fill out the form completely</li>
        <li>be sure the date input is filled out with some valid date format</li>
        <li>the amount field must be a number, can be a decimal number, but should not contain the $ symbol</li>
        <li>soon to have budget features, possibly sleep/exercise features</li>
    </ul>


    <!-- **************- INPUT form for PUT request to testbase db -**************-->
    <div class="dataInputForm">
        <form id="dataForm">
            <div class="form-group">
                <input type="text" id="item_dateForm" name="item_date" class="form-control" placeholder="date" />
            </div>
            <div class="form-group">
                <input type="text" id="item_nameForm" name="item_name" class="form-control" placeholder="description" />
            </div>
            <div class="form-group">
                <input type="text" id="item_amountForm" name="item_amount" class="form-control" placeholder="amount" />
            </div>
            <div class="form-group">
                <input type="text" id="item_placeForm" name="item_place" class="form-control" placeholder="place" />
            </div>
            <div class="form-group">
              <select class="selectpicker form-control" name="item_category">
                <option value="unselected">choose category</option>
                <option value="breakfast">Breakfast</option>
                <option value="light">Light</option>
                <option value="heavy">Heavy</option>
                <option value="side">Side</option>
                <option value="dessert">Dessert</option>
                <option value="restaurant">Restaurant</option>
              </select>
            </div>
            <button type="submit" id="submitTestData">Enter</button>
            <button id="btnTest">Test Button</button>
        </form>
    </div>

    <!-- ********************- Div to hold data -********************-->
    <div id="dataTable">

    </div>
</body>

</html>
