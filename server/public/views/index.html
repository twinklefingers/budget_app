<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <title>Template</title>

    <script type="text/javascript" src="./vendors/jquery.min.js"></script>
    <script type="text/javascript" src="./vendors/bootstrap.min.js"></script>
    <script type="text/javascript" src="./scripts/clientapp.js"></script>

    <link rel="stylesheet" type="text/css" href="./vendors/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./styles/style.css">

</head>

<body>
    <h1>Budget</h1>


    <!-- **************- INPUT form for PUT request to testbase db -**************-->

    <div class="dataInputForm">
        <form id="dataForm">
          <div class="form-group">
              <input type="text" id="item_date" name="item_date" class="form-control" placeholder="date" />
          </div>
            <div class="form-group">
                <input type="text" id="item_name" name="item_name" class="form-control" placeholder="description"/>
            </div>
            <div class="form-group">
                <input type="text" id="item_amount" name="item_amount" class="form-control" placeholder="amount"/>
            </div>
            <div class="form-group">
                <input type="text" id="item_place" name="item_place" class="form-control" placeholder="place" />
            </div>
            <button type="submit" id="submitTestData">Enter</button>
        </form>
    </div>

    <!-- ********************- Div to hold data -********************-->
    <div id="dataTable">

    </div>
</body>

</html>
